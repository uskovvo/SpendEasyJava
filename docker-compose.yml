version: "3.9"

services:
  service-db:
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -h service-db", "--quiet" ]
      interval: 1s
      timeout: 5s
      retries: 9
    container_name: db_spend_easy
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db_spend_easy
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgres/data
    networks:
      - spend_easy_net

  spring-boot-app:
    container_name: spend_easy_app
    image: spend_easy
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    networks:
      - spend_easy_net
    depends_on:
      service-db:
        condition: service_healthy

volumes:
  postgres:

networks:
  spend_easy_net:
    driver: bridge